<!DOCTYPE html>
<html lang="en">

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>terrain</title>

<body>
	<div>
		<!-- Imported modules:
			D3 Voronoi tesselation is used for mesh generation.
			Priority queues are used to generate territories.
            Language is used to generate city/region names.
            kruskal is used to generate minimum spanning trees.
			-->
		<script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/adamhooper/js-priority-queue@master/priority-queue.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mewo2/naming-language@master/language.js"></script>
        <script src='https://unpkg.com/ngraph.graph@0.0.18/dist/ngraph.graph.min.js'></script>
        <script src='https://unpkg.com/ngraph.path@1.1.0/dist/ngraph.path.min.js'></script>
        <script src='https://cdn.jsdelivr.net/gh/mourner/simplify-js@master/simplify.js'></script>

		<!-- modules of the terrain generator -->
		<script src="../js/mesh.js"></script>
		<script src="../js/height.js"></script>
		<script src="../js/water.js"></script>
		<script src="../js/cities.js"></script>
        <script src="../js/terrain.js"></script>

		<!-- create the display divisions used in the demo -->
		<!-- <div class="example" id="mesh"> </div>
		<div class="example" id="prim"> </div>
		<div class="example" id="erode"> </div>
		<div class="example" id="phys"> </div>
		<div class="example" id="city"> </div> -->
		<div class="example" id="final"> </div>

		<!-- populate them with rendering controls -->
		<script src="../js/main.js"></script>
    </div>
</body>
</html>
